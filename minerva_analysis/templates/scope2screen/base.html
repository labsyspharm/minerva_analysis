<!doctype html>
<head>
    {% block title %}{% endblock %}
    <meta content="utf-8" http-equiv="encoding">
    <!-- Styles -->
    <link rel="stylesheet" href="../scope2screen/src/css/main.css">
    {% block style %}{% endblock %}


    <!-- Flask variables -->
    <script src="../scope2screen/src/js/services/passVariablesToFrontend.js" type="text/javascript"></script>
    <script type="text/javascript">
        //<!--@formatter:off-->
        window.flaskVariables = passVariablesToFrontend({{data|tojson}});
        //<!--@formatter:on-->
    </script>
    <!-- Webpack -->
    <script src="../scope2screen/dist/vendor_bundle.js"></script>

    <!-- OpenSeadragon imports-->
    <script src="../scope2screen/external/openseadragon-bin-2.4.0/canvas-overlay-hd.js"></script>
    <script src="../scope2screen/external/openseadragon-bin-2.4.0/openseadragon-svg-overlay.js"></script>
    <script src="../scope2screen/external/openseadragon-bin-2.4.0/openseadragonrgb.js"></script>
    <script src="../scope2screen/external/openseadragon-bin-2.4.0/openseadragon-filtering.js"></script>
    <!-- Scripts -->
    <script src="../scope2screen/src/js/services/colorScheme.js"></script>
    <script src="../scope2screen/src/js/views/rainbow.js"></script>
    <script src="../scope2screen/src/js/services/dataLayer.js"></script>
    <script src="../scope2screen/src/js/views/channelList.js"></script>
    <script src="../scope2screen/src/js/views/imageViewer.js"></script>
    <script src="../scope2screen/src/js/services/simpleEventHandler.js"></script>

</head>


<body>
<nav id="topBar" class="navbar navbar-expand-sm navbar-light bg-light">
    <span id="title" class="navbar-brand mb-0 h1">Scope2Screen</span>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a href="http://localhost:8000" id="navLink" class="nav-link" style="color:white">Tools</a>
            </li>
            <li class="nav-item dropdown">
                <span class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false">
                  Data Sources
                </span>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    {% for datasource in data.datasources %}
                        <div class="row justify-content-between">
                            <div class="col-4 navbar-datasource">
                                <a class href="/scope2screen/{{ datasource }}">{{ datasource }}</a>
                            </div>
                            <div class="col-4 navbar-datasource-edit-button">
                                <div class="row datasource-edit-row">
                                    <a href="/edit_config/{{ datasource }}"><span class="fas fa-pencil-alt"></span></a>
                                    <a href="/delete/{{ datasource }}" class="delete-button"
                                       onclick="return confirm('Are you sure you want to delete this dataset?');"><span
                                            class="fas fa-trash"></span></a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </li>
            <li class="nav-item">
                {% if data.is_docker %}
                    <a id="navbarUpload" class="nav-link" href="/upload_page">Upload</a>
                {% else %}
                    <a id="navbarUpload" class="nav-link" href="/upload_page">Upload</a>
                {% endif %}
            </li>
        </ul>
    </div>
</nav>

{% block content %}{% endblock %}

</body>
</html>
