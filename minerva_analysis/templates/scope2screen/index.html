{% extends 'scope2screen/base.html' %}

{% block style %}
    <link rel="stylesheet" href="../../scope2screen/src/css/viewer.css">
    <link rel="stylesheet" href="../../scope2screen/src/css/pluginTools.css">
    <link rel="stylesheet" href="../../scope2screen/src/css/lensing.css">
{% endblock %}

{% block content %}

    {% if data.datasource %}
        <div id="container">

            <div id="openseadragon_wrapper">
                <div id="openseadragon">
                    <div class="row">
                        <div class="col-auto">
                            <div class="lds-ellipsis" id="openseadragon_loader">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="toolbox"></div>
                <div id="tray">
                    <div id="plugin_keys" class="plugin">
                        <img src="../../scope2screen/assets/cycif-readme.svg" height="25" alt="Keys icon">
                    </div>
                    <div id="plugin_dotter" class="plugin">
                        <img src="../../scope2screen/assets/cycif-dotter.svg" height="25" alt="Dotter icon">
                    </div>
{#                    <div id="plugin_combos" class="plugin">#}
{#                        <img src="../scope2screen/assets/cycif-combos.svg" alt="Combo icon">#}
{#                    </div>#}
                </div>
            </div>

            <div id="channel_list_wrapper">
                <div id="lowRow1" class="row">
                    <div id="boxHeading1" class="col-auto mr-auto">
                        <span class="box-heading">Channels</span>
                    </div>
                    <div class="col-auto" id="selected-channels-header-div">
                        <span class="selected-channels-header" id="num-selected-channels">0</span>
                        <span class="selected-channels-header">of 4 (Max) Selected</span>
                    </div>
                </div>
                <div class="list" id="channel_list">
                    <div class="row">
                        <div class="col-auto">
                            <div class="lds-ellipsis" id="channel_list_loader">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="../../scope2screen/src/js/main.js" defer></script>
    {% endif %}
{% endblock %}
