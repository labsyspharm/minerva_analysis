<!doctype html>
<head>
    <meta content="utf-8" http-equiv="encoding">
    <!-- OpenSeadragon Imports-->
    <script src="/static/frontend/external_js/openseadragon-bin-2.4.0/openseadragon.js"></script>
    <script src="/static/frontend/external_js/openseadragon-bin-2.4.0/canvas-overlay-hd.js"></script>
    <script src="/static/frontend/external_js/openseadragon-bin-2.4.0/openseadragon-svg-overlay.js"></script>
    <script src="/static/frontend/external_js/openseadragon-bin-2.4.0/openseadragonrgb.js"></script>
    <script src="/static/frontend/external_js/openseadragon-bin-2.4.0/viaWebGL.js"></script>
    <script src="/static/frontend/external_js/openseadragon-bin-2.4.0/openSeadragonGL.js"></script>
    <script src="/static/frontend/external_js/openseadragon-bin-2.4.0/openseadragon-filtering.js"></script>

    <!-- STYLES -->
    <link rel="stylesheet" href="../static/frontend/src/css/main.css">
    <link rel="stylesheet" href="../static/frontend/src/css/lensing.css">

    <script src="../static/frontend/src/js/passVariablesToFrontend.js" type="text/javascript"></script>
    <script type="text/javascript">
        //<!--@formatter:off-->
        const flaskVariables = passVariablesToFrontend({{data|tojson}});
        //<!--@formatter:on-->
    </script>
    <script src="../static/frontend/dist/vendor_bundle.js"></script>
    <script src="../static/frontend/src/js/TreeModel.js"></script>
    <script src="../static/frontend/src/js/utils.js"></script>
    <script src="../static/frontend/src/js/colorScheme.js"></script>
    <script src="../static/frontend/src/js/rainbow.js"></script>
    <script src="../static/frontend/src/js/dataFilter.js"></script>
    <script src="../static/frontend/src/js/channelList.js"></script>
    <script src="../static/frontend/src/js/cellInformation.js"></script>
    <script src="../static/frontend/src/js/imageViewer.js"></script>
    <script src="../static/frontend/src/js/imageViewerExt.js"></script>
    <script src="../static/frontend/src/js/simpleEventHandler.js"></script>
</head>
<body>
<title>CyCIF Viewer / Facetto / Minerva Analysis</title>
<nav id="topBar" class="navbar navbar-expand-sm navbar-light bg-light">
    <span id="title" class="navbar-brand mb-0 h1">CyCIF Viewer / Facetto / Minerva Analysis</span>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <span class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false">
                  Data Sources
                </span>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    {% for datasource in data.datasources %}
                        <div class="row justify-content-between">
                            <div class="col-4 navbar-datasource">
                                <a class href="/{{ datasource }}">{{ datasource }}</a>
                            </div>
                            <div class="col-4 navbar-datasource-edit-button">
                                <a href="/edit_config/{{ datasource }}"><span class="fas fa-pencil-alt"></span></a>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </li>
            <li class="nav-item">
                <a id="navbarUpload" class="nav-link" href="/upload_page">Upload</a>
            </li>
        </ul>
    </div>
</nav>
{% if data.datasource %}
    <div id="container" class="container">
        <div id="row" class="row">
            <div class="col-sm-3" id="channel_list_wrapper">
                <div id="lowRow" class="row">
                    <div id="boxHeading1" class="col-auto mr-auto">
                        <span class="box-heading">Channels</span>
                    </div>
                    <div class="col-auto" id="selected-channels-header-div">
                        <span class="selected-channels-header" id="num-selected-channels">0</span>
                        <span class="selected-channels-header">of 4 (Max) Selected</span>
                    </div>
                </div>
                <div id="channel_list">
                    <div class="row">
                        <div class="col-auto">
                            <div class="lds-ellipsis" id="channel_list_loader">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-7" id="openseadragon_wrapper">
                <span id="boxHeading2">Viewer</span>
                <div id="openseadragon">
                    <div class="row">
                        <div class="col-auto">
                            <div class="lds-ellipsis" id="openseadragon_loader">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2" id="cell_wrapper">
                <span id="cell_label">Cell Information</span>
                <div id="cell_display">
                    <div class="row align-items-center">
                        <div class="col">
                            <span id="cell_icon" class="fas fa-disease"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <span id="phenotype_label">Phenotype:</span>
                            <span id="phenotype"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <form>
                                <div class="form-group" id="neighborhood_form">
                                    <label for="formControlRange">Max Distance:</label>
                                    <span id="distance"></span>
                                    <input type="range" min="1" max="100" value="30" class="form-control-range"
                                           id="formControlRange">
                                </div>
                                <input id="compute_neighborhood_button" class="btn btn-primary" type="button"
                                       value="Display Neighborhood">
                            </form>
                        </div>
                    </div>
                    <svg width="100" height="100" id="cell_legend"></svg>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/frontend/src/js/main.js"></script>
{% endif %}

</body>
